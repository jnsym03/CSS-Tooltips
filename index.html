<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tooltip Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Tooltip Example</h1>

    <div class="container">
        <!-- Tooltip 1 -->
        <div class="tooltip">
            Hover over me
            <span class="tooltiptext">This is a tooltip!</span>
        </div>

        <!-- Tooltip 2 -->
        <div class="tooltip">
            Click here
            <span class="tooltiptext">More information about this link.</span>
        </div>

        <!-- Tooltip 3 -->
        <div class="tooltip">
            Learn more
            <span class="tooltiptext">Discover additional details here.</span>
        </div>

        <!-- Tooltip 4 -->
        <div class="tooltip">
            Contact us
            <span class="tooltiptext">Reach out for support.</span>
        </div>

        <!-- Tooltip 5 -->
        <div class="tooltip">
            About
            <span class="tooltiptext">Learn about our mission.</span>
        </div>
    </div>
</body>
</html>
